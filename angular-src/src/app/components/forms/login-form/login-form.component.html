<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <app-loading [loading]="loading" [background]="'white'"></app-loading>
      <form [formGroup]="loginForm" (ngSubmit)="setLoginForm()" autocomplete="off" novalidate>
        <h2 class="text-center mb-5 p-4 bg-dark text-light"><i class="fa fa-sign-in mr-3"></i>Login</h2>
        <app-messages *ngIf="loginMessage && typeMessage"
        [type]="typeMessage" [message]="loginMessage" [class]="'mb-5'">
        </app-messages>
        <div class="md-form">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="username" formControlName="username"
          [ngClass]="validationService.statusClass(loginForm.controls['username'])"
          class="form-control" mdbActive>
          <label for="username">Username</label>
        </div>
        <app-error-form class="invalid-feedback" [control]="loginForm.controls['username']"></app-error-form>
        <div class="md-form">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="password" formControlName="password"
          [ngClass]="validationService.statusClass(loginForm.controls['password'])"
          class="form-control" mdbActive>
          <label for="password">Password</label>
        </div>
        <app-error-form class="invalid-feedback" [control]="loginForm.controls['password']"></app-error-form>
        <div class="form-group">
          <small class="text-muted">Not a member yet? <a routerLink="/register">Register</a></small>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block waves-light" mdbRippleRadius>Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
